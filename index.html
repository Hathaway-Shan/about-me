<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>My Favorite Animal</h1>
    </header>

    <main>
        <div id="about-me">
            <h2>About Me</h2>
                <p>Some text about about my favorite animal</p>
        
                <p>
                    <label>
                        <input id="tos-checkbox" type="checkbox">
                        I accept that by clicking this button I admit that this animal is awesome!
                    </label>
                </p>
                <p>
                    <button id="show-animal-button" disabled>Show the Floof!</button>
                </p>
            </div>
        <section id="animal-reveal" class="hidden">
            <h2 id="this-fluff">This Fluffy Boy!</h2>
            <div id="dog-house">
                <p>
                    <img src="https://tinyurl.com/27kk4h7b">
                </p>
            </div>
        </section>
        <h2 id="which-boy">Which Boy is Best?</h2>
        <p>
            <label>
                Select an image type:
                <select id="image-select">
                    <option value="shadow" selected>Shadow</option>
                    <option value="lassie" selected>Lassie</option>
                    <option value="chedder" selected>Chedder</option>
                </select>
            </label>
        </p>
            

    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
